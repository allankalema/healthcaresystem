{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-hotpink-dark mb-6 text-center">Reset Password</h2>
        <p class="text-sm text-gray-600 mb-6 text-center">
            Please enter your new password and confirm it below.
        </p>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- New Password Field -->
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">New Password</label>
                <div class="relative">
                    <input type="password" id="password1" name="password1" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink">
                    <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="togglePassword('password1', this)">
                        👁️
                    </span>
                </div>
            </div>

            <!-- Confirm New Password Field -->
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <div class="relative">
                    <input type="password" id="password2" name="password2" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink">
                    <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="togglePassword('password2', this)">
                        👁️
                    </span>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full bg-hotpink text-white px-4 py-2 rounded-lg font-semibold hover:bg-hotpink-light transition duration-300">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</main>

<!-- JavaScript for toggling password visibility -->
<script>
    function togglePassword(fieldId, icon) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            icon.textContent = "🙈";  // Change to "hide" icon
        } else {
            field.type = "password";
            icon.textContent = "👁️";  // Change back to "view" icon
        }
    }
</script>

{% endblock %}
