{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full lg:w-11/12 xl:w-10/12 2xl:w-9/12 h-screen lg:h-auto lg:min-h-[700px] flex flex-col lg:flex-row bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Signup Form -->
        <div class="w-full lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center overflow-y-auto">
            <h2 class="text-3xl font-bold text-hotpink-dark mb-6">Patient Signup</h2>

            <!-- Display Error Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink"
                           placeholder="Enter your username">
                </div>
                <!-- First Name Field -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first_name" name="first_name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink"
                           placeholder="Enter your first name">
                </div>
                <!-- Last Name Field -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink"
                           placeholder="Enter your last name">
                </div>
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink"
                           placeholder="Enter your email">
                </div>
                <!-- Password Fields -->
                <div class="relative">
                    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password1" name="password1" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink"
                           placeholder="Enter your password">
                    <button type="button" onclick="togglePasswordVisibility('password1')"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 mt-7">
                        <i id="eye-icon-password1" class="bi bi-eye-slash text-gray-500"></i>
                    </button>
                </div>
                <div class="relative">
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink"
                           placeholder="Confirm your password">
                    <button type="button" onclick="togglePasswordVisibility('password2')"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 mt-7">
                        <i id="eye-icon-password2" class="bi bi-eye-slash text-gray-500"></i>
                    </button>
                </div>
                <!-- Date of Birth Field -->
                <div>
                    <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="date_of_birth" name="date_of_birth"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink">
                </div>
                <!-- NIN Field -->
                <div>
                    <label for="nin" class="block text-sm font-medium text-gray-700">National Identification Number (NIN)</label>
                    <input type="text" id="nin" name="nin"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink"
                           placeholder="Enter your NIN">
                </div>
                <!-- Marital Status Field -->
                <div>
                    <label for="marital_status" class="block text-sm font-medium text-gray-700">Marital Status</label>
                    <select id="marital_status" name="marital_status"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full bg-hotpink text-white px-4 py-2 rounded-lg font-semibold hover:bg-hotpink-light transition duration-300">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>

        <!-- Image (Visible on Large Screens) -->
        <div class="hidden lg:block lg:w-1/2 bg-cover bg-center" style="background-image: url('{{ MEDIA_URL }}images/pregnant_woman.png');">
        </div>
    </div>
</main>

<!-- JavaScript for Toggle Password Visibility -->
<script>
    function togglePasswordVisibility(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const eyeIcon = document.getElementById(`eye-icon-${fieldId}`);

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        }
    }
</script>
{% endblock %}
