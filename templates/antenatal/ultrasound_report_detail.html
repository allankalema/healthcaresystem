{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="mt-16 sm:mt-20 min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-6xl p-6 sm:p-8 bg-white rounded-lg shadow-lg">
        <!-- Ministry of Health Emblem -->
        <div class="flex justify-center mb-6">
            <img src="{{ MEDIA_URL }}images/emblem.png" alt="Ministry of Health Symbol" class="w-24 h-24">
        </div>

        <h2 class="text-2xl sm:text-3xl font-bold text-green-600 mb-6 text-center">Ultrasound Report Details</h2>

        <!-- Details -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Ultrasound Date</label>
                <p class="mt-1 text-gray-900">{{ report.ultrasound_date|date:"F j, Y" }}</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Gestational Age</label>
                <p class="mt-1 text-gray-900">{{ report.gestational_age }}</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Placenta Details</label>
                <p class="mt-1 text-gray-900">{{ report.placenta_details|default:"No data" }}</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Complications</label>
                <p class="mt-1 text-gray-900">{{ report.complications|default:"No data" }}</p>
            </div>
        </div>

        <!-- Back Button -->
        <div class="flex justify-end mt-8">
            <a href="{% url 'patient_details' report.antenatal_card.id %}" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
                Back to Patient Details
            </a>
        </div>
    </div>
</main>
{% endblock %}
