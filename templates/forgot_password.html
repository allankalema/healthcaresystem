{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-hotpink-dark mb-6 text-center">Forgot Password</h2>
        <p class="text-sm text-gray-600 mb-6 text-center">
            Enter your email address below, and we'll send you a code to reset your password.
        </p>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-hotpink focus:border-hotpink">
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full bg-hotpink text-white px-4 py-2 rounded-lg font-semibold hover:bg-hotpink-light transition duration-300">
                    Send Code
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
