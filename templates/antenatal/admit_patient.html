{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="mt-16 sm:mt-20 min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-4xl p-6 sm:p-8 bg-white rounded-lg shadow-lg">
        <!-- Ministry of Health Emblem -->
        <div class="flex justify-center mb-6">
            <img src="{{ MEDIA_URL }}images/emblem.png" alt="Ministry of Health Symbol" class="w-24 h-24">
        </div>

        <h2 class="text-2xl sm:text-3xl font-bold text-green-600 mb-6 text-center">Admit Patient: {{ patient.first_name }} {{ patient.last_name }}</h2>

        <!-- Admission Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- User Information -->
            <div>
                <h3 class="text-xl font-semibold text-green-600 mb-4">User Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
                        <input type="text" id="contact" name="contact" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="health_insurance_details" class="block text-sm font-medium text-gray-700">Health Insurance Details</label>
                        <textarea id="health_insurance_details" name="health_insurance_details" rows="3"
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
                    </div>
                    <div>
                        <label for="government_scheme_eligibility" class="block text-sm font-medium text-gray-700">Government Scheme Eligibility</label>
                        <textarea id="government_scheme_eligibility" name="government_scheme_eligibility" rows="3"
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
                    </div>
                </div>
            </div>

            <!-- Patient Information -->
            <div>
                <h3 class="text-xl font-semibold text-green-600 mb-4">Patient Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="number_of_children" class="block text-sm font-medium text-gray-700">Number of Children</label>
                        <input type="number" id="number_of_children" name="number_of_children" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="date_of_last_period" class="block text-sm font-medium text-gray-700">Date of Last Period</label>
                        <input type="date" id="date_of_last_period" name="date_of_last_period" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                </div>
            </div>

            <!-- Pregnancy Information -->
            <div>
                <h3 class="text-xl font-semibold text-green-600 mb-4">Pregnancy Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="gestational_age" class="block text-sm font-medium text-gray-700">Gestational Age (Weeks)</label>
                        <input type="number" id="gestational_age" name="gestational_age" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="expected_due_date" class="block text-sm font-medium text-gray-700">Expected Due Date</label>
                        <input type="date" id="expected_due_date" name="expected_due_date" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="type_of_pregnancy" class="block text-sm font-medium text-gray-700">Type of Pregnancy</label>
                        <select id="type_of_pregnancy" name="type_of_pregnancy" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                            <option value="Single">Single</option>
                            <option value="Twins">Twins</option>
                            <option value="Multiples">Multiples</option>
                        </select>
                    </div>
                    <div>
                        <label for="previous_pregnancies" class="block text-sm font-medium text-gray-700">Previous Pregnancies</label>
                        <input type="number" id="previous_pregnancies" name="previous_pregnancies" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="delivery_history" class="block text-sm font-medium text-gray-700">Delivery History</label>
                        <textarea id="delivery_history" name="delivery_history" rows="3"
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
                    </div>
                    <div>
                        <label for="high_risk_factors" class="block text-sm font-medium text-gray-700">High Risk Factors</label>
                        <textarea id="high_risk_factors" name="high_risk_factors" rows="3"
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
                    </div>
                    <div>
                        <label for="fetal_health" class="block text-sm font-medium text-gray-700">Fetal Health</label>
                        <textarea id="fetal_health" name="fetal_health" rows="3"
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
                    </div>
                </div>
            </div>

            <!-- Antenatal Card Information -->
            <div>
                <h3 class="text-xl font-semibold text-green-600 mb-4">Antenatal Card Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="phone_no" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" id="phone_no" name="phone_no" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="tribe" class="block text-sm font-medium text-gray-700">Tribe</label>
                        <input type="text" id="tribe" name="tribe" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="gravida" class="block text-sm font-medium text-gray-700">Gravida</label>
                        <input type="number" id="gravida" name="gravida" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="para" class="block text-sm font-medium text-gray-700">Para</label>
                        <input type="number" id="para" name="para" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="abortions" class="block text-sm font-medium text-gray-700">Abortions</label>
                        <input type="number" id="abortions" name="abortions" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="presenting_complaints" class="block text-sm font-medium text-gray-700">Presenting Complaints</label>
                        <textarea id="presenting_complaints" name="presenting_complaints" rows="3"
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
                    </div>
                    <div>
                        <label for="first_day_of_lnmp" class="block text-sm font-medium text-gray-700">First Day of LNMP</label>
                        <input type="date" id="first_day_of_lnmp" name="first_day_of_lnmp" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="edd" class="block text-sm font-medium text-gray-700">Estimated Due Date (EDD)</label>
                        <input type="date" id="edd" name="edd" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="weeks_of_amenorrhea" class="block text-sm font-medium text-gray-700">Weeks of Amenorrhea</label>
                        <input type="number" id="weeks_of_amenorrhea" name="weeks_of_amenorrhea" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                    </div>
                    <div>
                        <label for="complications_of_pregnancy" class="block text-sm font-medium text-gray-700">Complications of Pregnancy</label>
                        <textarea id="complications_of_pregnancy" name="complications_of_pregnancy" rows="3"
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
                    </div>
                    <div>
                        <label for="hospitalization" class="block text-sm font-medium text-gray-700">Hospitalization</label>
                        <select id="hospitalization" name="hospitalization" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600">
                            <option value="True">Yes</option>
                            <option value="False">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="hospitalization_reason" class="block text-sm font-medium text-gray-700">Hospitalization Reason</label>
                        <textarea id="hospitalization_reason" name="hospitalization_reason" rows="3"
                                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-600 focus:border-green-600"></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
                    Admit Patient
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
